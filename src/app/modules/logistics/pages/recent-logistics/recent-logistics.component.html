<div class="card">
  <div class="card-body">
    <div class="d-flex flex-wrap flex-stack mb-3">
      <h3 class="fw-bolder my-2">Buscar por</h3>
    </div>

    <div class="row g-3">

      <!-- Row 1: Control Number + Cliente -->
      <div class="col-md-3">
        <label for="controlNumber" class="fw-semibold fs-6 mb-2">NÃºmero de control</label>
        <input type="text" id="controlNumber" name="controlNumber" placeholder="0" class="form-control form-control-sm"
          [(ngModel)]="controlNumber" />
      </div>

      <!-- Button Group -->
      <div class="col-md-4 d-flex align-items-end justify-content-end gap-2">
        <button class="btn btn-primary btn-sm px-4" (click)="loadRecentLogistics()">Buscar</button>
        <button class="btn btn-secondary btn-sm px-4" (click)="clearFilters()">Limpiar Filtros</button>
      </div>

    </div>


    <div class="mt-5">
      <app-crud [datatableConfig]="datatableConfig" [permissionRoute]="PERMISSION_ROUTE"
        (editEvent)="edit($event.toString())" [reload]="reloadEvent">
      </app-crud>
    </div>
  </div>
</div>
