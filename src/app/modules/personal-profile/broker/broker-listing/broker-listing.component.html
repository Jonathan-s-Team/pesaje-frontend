<div class="card">
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <app-keenicon name="magnifier" class="fs-3 position-absolute ms-5"></app-keenicon>
        <input type="text" data-action="filter" class="form-control form-control-solid w-250px ps-12"
               placeholder="Buscar Brókers">
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end">
        <!--begin::Add bróker-->
        <button type="button" class="btn btn-primary" data-action="create">
          Agregar Bróker
        </button>
        <!--end::Add bróker-->
      </div>
      <!--end::Toolbar-->
    </div>
    <!--end::Card toolbar-->
  </div>

  <div class="card-body pt-0">
    <app-crud [datatableConfig]="datatableConfig" route="/apps/users" (deleteEvent)="delete($event)"
              (editEvent)="edit($event)" (createEvent)="create()" [reload]="reloadEvent" [modal]="formModal"></app-crud>
  </div>
</div>

<swal #noticeSwal [swalOptions]="swalOptions">
</swal>

<ng-template #formModal let-modal>
  <form #myForm="ngForm" (ngSubmit)="onSubmit($event, myForm)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Detalles del Bróker</h4>
      <button type="button" class="btn-close" aria-label="Cerrar" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" [ngClass]="{ 'active': activeTab === 'info' }" (click)="activeTab = 'info'">Información del Bróker</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" [ngClass]="{ 'active': activeTab === 'payment' }" (click)="activeTab = 'payment'">Información de Pago</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Información del Bróker -->
        <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'info' }">
          <div class="fw-bold fs-3 mb-7" style="margin-top: 15px">Información del Bróker</div>
          <div class="fv-row mb-7">
            <label class="required fw-semibold fs-6 mb-2">Nombre</label>
            <input type="text" class="form-control form-control-solid" name="names" [(ngModel)]="userModel.avatar" required minlength="2"/>
          </div>
          <div class="fv-row mb-7">
            <label class="required fw-semibold fs-6 mb-2">Apellidos</label>
            <input type="text" class="form-control form-control-solid" name="lastNames" [(ngModel)]="userModel.name" required/>
          </div>
        </div>

        <!-- Información de Pago -->
        <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'payment' }">
          <div class="fw-bold fs-3 mb-7" style="margin-top: 15px">Información de Pago</div>
          <div class="fv-row mb-7">
            <label class="required fw-semibold fs-6 mb-2">Nombre del Banco</label>
            <input type="text" class="form-control form-control-solid" name="bankName" [(ngModel)]="userModel.id" required/>
          </div>
          <div class="fv-row mb-7">
            <label class="required fw-semibold fs-6 mb-2">Número de Cuenta</label>
            <input type="text" class="form-control form-control-solid" name="accountNumber" [(ngModel)]="userModel.created_at" required/>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer flex-center">
      <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss('cancel')">Descartar</button>
      <button type="submit" class="btn btn-primary" [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
        <span class="indicator-label">Enviar</span>
        <span class="indicator-progress">Por favor, espera... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
      </button>
    </div>
  </form>
</ng-template>
