<!-- Loading Spinner -->
<div *ngIf="isLoading$ | async" class="text-center py-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- User Profile -->
<div *ngIf="!(isLoading$ | async)">
  <div class="card mb-5 mb-xl-10">
    <div class="card-body pt-9 pb-0">
      <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
        <div class="me-7 mb-4">
          <div class="
            symbol symbol-100px symbol-lg-160px symbol-fixed
            position-relative
          ">
            <img
              *ngIf="user?.person?.photo"
              [src]="user?.person?.photo"
              alt="Foto de perfil"
            />
            <img
              *ngIf="!user?.person?.photo"
              src="./assets/media/avatars/300-1.jpg"
              alt="Foto por defecto"
            />
            <div class="
              position-absolute
              translate-middle
              bottom-0
              start-100
              mb-6
              bg-success
              rounded-circle
              border border-4 border-white
              h-20px
              w-20px
            "></div>
          </div>
        </div>

        <div class="flex-grow-1">
          <div class="
            d-flex
            justify-content-between
            align-items-start
            flex-wrap
            mb-2
          ">
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center mb-2">
                <a class="
                  text-gray-800 text-hover-primary
                  fs-2
                  fw-bolder
                  me-1
                  cursor-pointer
                ">
                  {{ (user?.person?.names || '') + ' ' + (user?.person?.lastNames || '') }}
                </a>
              </div>
              <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                <div class="d-flex align-items-center text-gray-500 me-5 mb-2">
                  {{ user?.username }}
                </div>
              </div>

              <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                <div *ngFor="let role of user?.roles" class="d-flex align-items-center text-gray-500 me-5 mb-2">
                  <app-keenicon name="profile-circle" class="fs-4 me-1"></app-keenicon>
                  {{ role.name }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex overflow-auto h-55px">
        <ul class="
          nav nav-stretch nav-line-tabs nav-line-tabs-2x
          border-transparent
          fs-5
          fw-bolder
          flex-nowrap
        ">
          <li class="nav-item">
            <a class="nav-link text-active-primary me-6" routerLink="/personal-profile/my-profile/personal-information"
              routerLinkActive="active">
              Informacion Personal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-active-primary me-6" routerLink="/personal-profile/my-profile/payment-information"
              routerLinkActive="active">
              Informacion de Pago
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
