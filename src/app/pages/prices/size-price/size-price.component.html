<!-- begin::Row -->
<div class="row g-5 g-xl-8">

  <!-- begin::Col -->
  <div class="col-xl-12">
    <!-- Search & Add Period Container -->
    <div *ngIf="!isAdding" class="card">
      <div class="card-body">
        <div class="d-flex flex-wrap flex-stack mb-3">
          <h5 class="fw-bolder my-2">Per√≠odos</h5>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex">
            <!-- Month Selector -->
            <div class="w-150px me-3">
              <select class="form-select form-select-sm" [(ngModel)]="selectedMonth">
                <option *ngFor="let month of months" [value]="month.value">{{ month.label }}</option>
              </select>
            </div>

            <!-- Year Selector -->
            <div class="w-120px me-3">
              <select class="form-select form-select-sm" [(ngModel)]="selectedYear">
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>

            <!-- Company Selector -->
            <div class="w-150px me-3">
              <select class="form-select form-select-sm" [(ngModel)]="selectedCompany">
                <option *ngFor="let company of companies" [value]="company">{{ company }}</option>
              </select>
            </div>

            <!-- Search Button -->
            <button class="btn btn-primary btn-sm me-3" (click)="search()">Buscar</button>
          </div>

          <!-- Add Period Button (Aligned with dropdowns) -->
          <button class="btn btn-success btn-sm" (click)="toggleAddPeriod()">Agregar Periodo</button>
        </div>
      </div>
    </div>

    <!-- Add New Period Form (Only Shown When Adding) -->
    <div *ngIf="isAdding" class="card mt-3">
      <div class="card-body">
        <div class="d-flex flex-wrap flex-stack mb-3">
          <h5 class="fw-bolder my-2">Nuevo Periodo</h5>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex">
            <!-- Month Input -->
            <div class="w-150px me-3">
              <select class="form-select form-select-sm" [(ngModel)]="newMonth">
                <option *ngFor="let month of months" [value]="month.value">{{ month.label }}</option>
              </select>
            </div>

            <!-- Year Input -->
            <div class="w-120px me-3">
              <select class="form-select form-select-sm" [(ngModel)]="newYear">
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>

            <!-- Company Input -->
            <div class="w-150px me-3">
              <select class="form-select form-select-sm" [(ngModel)]="newCompany">
                <option *ngFor="let company of companies" [value]="company">{{ company }}</option>
              </select>
            </div>

            <!-- Save Button -->
            <button class="btn btn-primary btn-sm me-3" (click)="savePeriod()">Guardar</button>
          </div>

          <!-- Cancel Button (Aligned with dropdowns) -->
          <button class="btn btn-danger btn-sm" (click)="toggleAddPeriod()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end::Col -->
</div>
<!-- end::Row -->

<!-- begin::Row -->
<div class="row g-5 g-xl-8 mt-1">

  <!-- begin::Col -->
  <div class="col-xl-6">
    <app-whole-table class="card card-xl-stretch mb-xl-8"></app-whole-table>
  </div>
  <!-- end::Col -->

  <!-- begin::Col -->
  <div class="col-xl-6">
    <app-headless-table class="card card-xl-stretch mb-xl-8"></app-headless-table>
  </div>
  <!-- end::Col -->
</div>
<!-- end::Row -->
