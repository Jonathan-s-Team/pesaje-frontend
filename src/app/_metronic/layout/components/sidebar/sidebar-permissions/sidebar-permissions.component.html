<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true"
  data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
  data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu"
    data-kt-menu="true" data-kt-menu-expand="false">


    <div *ngFor="let option of menuOptions" class="menu-item menu-accordion"
      [attr.data-kt-menu-trigger]="option.suboptions.length ? 'click' : null">

      <!-- If the option has a route, render as a link -->
      <div *ngIf="option.route">
        <a *appCanRead="option.route || ''" class="menu-link without-sub" [routerLink]="option.route"
          routerLinkActive="active">
          <span class="menu-icon" *ngIf="option.icon">
            <app-keenicon [name]="option.icon" class="fs-2"></app-keenicon>
          </span>
          <span class="menu-title">{{ option.name }}</span>
        </a>
      </div>

      <!-- If the option has suboptions, render as a collapsible menu -->
      <span *ngIf="!option.route" class="menu-link">
        <span class="menu-icon" *ngIf="option.icon">
          <app-keenicon [name]="option.icon" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">{{ option.name }}</span>
        <span class="menu-arrow" *ngIf="option.suboptions?.length"></span>
      </span>

      <!-- Render suboptions recursively -->
      <div class="menu-sub menu-sub-accordion" *ngIf="option.suboptions?.length">
        <app-sidebar-permissions [menuOptions]="option.suboptions"></app-sidebar-permissions>
      </div>
    </div>

  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
